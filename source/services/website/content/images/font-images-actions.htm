<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Font Awesome Images</title>
    <link href="/content/master.generated.min.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
        .gray table { border: 1px solid #464646; margin: 24px; color: #464646; }
        .white table { border: 1px solid white; margin: 24px; color: #FFFFFF; }
        .blue table { border: 1px solid #08C; margin: 24px; color: #08C; }
        div.gray, div.blue { background-color: #FFFFFF; padding: 8px; }
        div.white { background-color: #464646; padding: 8px; }
        
        Xtable td { padding: 1px 0 0 1px; }
        Xtd { text-align: left; vertical-align: top; width : 23px; height: 23px; border-width: 0; padding: 0; margin: 0; } 
        Xtd i { font-size: 18px; Xborder: 1px solid red; } 
        X.img-steps { height: 18px; width: 18px; }
        
        table td { padding-left: 2px; }
        td { text-align: left; vertical-align: middle; width : 92px; height: 92px; border-width: 0; padding: 0; margin: 0; } 
        td i { font-size: 72px; Xborder: 1px solid red; } 
        .img-steps { height: 72px; width: 72px; margin: -6px 0 0 -4px; }
        

    </style>
    <script type="text/javascript" src="../../scripts/master.generated.min.js"></script>
    <script type="text/javascript">
        // document ready handler
        $(function () {
            $('.white').html($('.gray').html());
            $('.blue').html($('.gray').html());
            $('.white .img-steps').attr('src', 'steps-white.png');
            $('.blue .img-steps').attr('src', 'steps-blue.png');
        });
    </script>
</head>
<body>

<div class='gray'>
<table>
<tr>
    <td><i class='icon-phone'></i></td>
    <td><i class='icon-envelope'></i></td>
    <td><i class='icon-search'></i></td>
    <td><i class='icon-facebook'></i></td>
    <td><i class='icon-calendar'></i></td>
    <td><i class='icon-shopping-cart'></i></td>
    <td><i class='icon-time'></i></td>
    <td><i class='icon-check'></i></td>
</tr>
</table>
</div>

<div class='white'>
</div>
<div class='blue'>
</div>

</body>
</html>
